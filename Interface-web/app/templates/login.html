{% extends 'base.html' %}
{% block title %}Connexion{% endblock %}

{% block page_body %}

<div class="g-6 d-flex justify-content-center align-items-center overflow-hidden">
  <div class="col-md-4">
    <main class="form-signin w-100 m-auto mt-5 p-3">
      <form action="{{ url_for('simplelogin.login') }}" method="post">
        <div class="text-center mb-4">
        <img class="mb-4" src="{{ url_for('static', filename='images/icon.png') }}"  height="60" alt="logo">
        <h1 class="h3 mb-3 fw-normal text-light">Connexion</h1>
        </div>
        {{ form.csrf_token }}
        <div class="form-floating">
          <input type="text" name="username" class="form-control" required>
          <label for="username">Nom d'utilisateur</label>
        </div>
        &nbsp;
        <div class="form-floating">
          <input type="password" name="password" class="form-control" required>
          <label for="password">Mot de passe</label>
        </div>
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label text-white" for="flexCheckDefault">
            Se souvenir de moi
          </label>
        </div>
        {% if next %}<input type="hidden" name="next" value="{{next}}">{% endif %}
        <input type="submit" value="Connexion" class="btn main-btn">
      </form>
    </main>
  </div>
</div>

{% endblock %}
