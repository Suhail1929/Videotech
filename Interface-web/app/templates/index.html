{% extends 'base.html' %}
{% block title %}Acceuil{% endblock %}

{% block page_body %}
<div class="d-flex h-100 text-center text-bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <main class="px-3">
            <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="logo" width="300" height="300"
                class="mx-3">
            <p class="lead">
                Bienvenue sur la vidéothèque CineVerse, vous pouvez consulter la liste des films disponibles ou choisir
                un film à regarder en effectuant une recherche.
            </p>
            <a href="{{url_for('list_films')}}" class="main-btn btn">Liste des films</a>
            <div class="row justify-content-center">
                <form class="form-inline my-2 my-lg-3 col-12 col-lg-6 d-flex justify-content-center">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </main>
    </div>
</div>
{% endblock %}
