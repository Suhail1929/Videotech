<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ film.titre }}</title>
</head>
<body>
    <h1>{{ film.titre }}</h1>
    <p><strong>Date de sortie:</strong> {{ film.date_sortie }}</p>
    <p><strong>Réalisateur:</strong> {{ film.realisateur }}</p>
    <p><strong>Acteurs:</strong> {{ ', '.join(film.acteurs) }}</p>
    <p><strong>Genre:</strong> {{ film.genre }}</p>
    <p><strong>Durée:</strong> {{ film.duree }}</p>
    <p><strong>Synopsis:</strong> {{ film.synopsis }}</p>
    <p><strong>Pays:</strong> {{ film.pays }}</p>
    <p><strong>Note:</strong> {{ film.note }}</p>
    <img src="{{ film.url_affiche }}" alt="{{ film.titre }} Affiche">
</body>
</html>
